<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출생신고서</title>
</head>
<body>
<h1>출생신고서</h1><hr/>
<h2 th:text="${birthDeathReportCertificateTop.getCertificateTypeCode()}"></h2>
<span>신고일 : </span>
<span th:text="${birthDeathReportCertificateTop.getBirthDeathReportDate()}"></span><br/>
<table>
    <tr>
        <th>출생자</th>
    </tr>
    <tr>
        <th>성명</th>
        <th>성별</th>
        <th>출생일시</th>
        <th>출생장소</th>
        <th>등록기준지</th>
    </tr>
    <tr>
        <td th:text="${birthReportCertificateTarget.name}"></td>
        <td th:text="${birthReportCertificateTarget.genderCode}"></td>
        <td th:text="${birthReportCertificateTarget.birthDate}"></td>
        <td th:text="${birthReportCertificateTarget.birthPlaceCode}"></td>
        <td th:text="${birthReportCertificateTarget.registrationBaseAddress}"></td>
    </tr>
    <tr th:each="parent : ${birthReportCertificateParent}">
        <td th:text="${parent.name}"></td>
        <td th:text="${parent.residentRegistrationNumber}"></td>
    </tr>
</table>
</body>
</html>
