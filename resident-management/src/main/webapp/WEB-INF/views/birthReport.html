<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>출생신고서</title>
</head>
<body>
<h1>출생신고서</h1><hr/>
<h2 th:text="${birthDeathReportCertificateTop.getCertificateTypeCode()}"></h2>
<span>신고일 : </span>
<span th:text="${birthDeathReportCertificateTop.getBirthDeathReportDate()}"></span><br/>
<table border="1">
    <tr>
        <th rowspan="4">출생자</th>
        <th colspan="1">성명</th>
        <td th:text="${birthReportCertificateTarget.name}"></td>
        <th>성별</th>
        <td th:text="${birthReportCertificateTarget.genderCode}"></td>
    </tr>
    <tr>
        <th colspan="1">출생일시</th>
        <td colspan="3" th:text="${birthReportCertificateTarget.birthDate}"></td>
    </tr>
    <tr>
        <th colspan="1">출생장소</th>
        <td colspan="3" th:text="${birthReportCertificateTarget.birthPlaceCode}"></td>
    </tr>
    <tr>
        <th th:cols="1">등록기준지</th>
        <td colspan="3" th:text="${birthReportCertificateTarget.registrationBaseAddress}"></td>
    </tr>
    <tr th:each="parent : ${birthReportCertificateParent}">
        <th th:text="${parent.familyRelationshipCode}"></th>
        <th>성명</th>
        <td th:text="${parent.name}"></td>
        <th>주민등록번호</th>
        <td th:text="${parent.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <th rowspan="3">신고인</th>
        <th>성명</th>
        <td th:text="${birthReportCertificateReporter.name}"></td>
        <th>주민등록번호</th>
        <td th:text="${birthReportCertificateReporter.residentRegistrationNumber}"></td>
    </tr>
    <tr>
        <th>자격</th>
        <td colspan="3" th:text="${birthReportCertificateReporter.birthReportQualificationsCode}"></td>
    </tr>
    <tr>
        <th>이메일</th>
        <td th:text="${birthReportCertificateReporter.emailAddress}"></td>
        <th>전화번호</th>
        <td th:text="${birthReportCertificateReporter.phoneNumber}"></td>
    </tr>
</table>
</body>
</html>
