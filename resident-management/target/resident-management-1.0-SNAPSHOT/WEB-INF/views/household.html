<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주민등록등본</title>
</head>
<body>
<h1>주민등록등본</h1><hr/>
<h3 th:text="${householdCertificateTop.certificateTypeCode}"></h3>
<span>발급일 : </span>
<span th:text="${householdCertificateTop.certificateIssueDate}"></span>
<span>증명서확인번호 : </span>
<span th:text="${householdCertificateTop.certificateConfirmationNumber}"></span>
<br/>
<table border="1">
    <tr>
        <th colspan="2">세대주성명</th>
        <td th:text="${householdCertificateHouseholder.name}"></td>
        <th>세대구성 사유 및 일자</th>
        <td colspan="2">
        <span th:text="${householdCertificateHouseholder.householdCompositionReasonCode}"></span>
        <span th:text="${householdCertificateHouseholder.householdCompositionDate}"></span>
        </td>
    </tr>
    <tr>
        <th colspan="3">주소</th>
        <th colspan="2">신고일</th>
    </tr>
    <tr th:each="address : ${householdCertificateAddress}">
        <td th:if="${#strings.equals(address.lastAddressYn, 'Y')}">현주소</td>
        <td th:unless="${#strings.equals(address.lastAddressYn, 'Y')}">前주소</td>
        <td colspan="2" th:text="${address.houseMovementAddress}"></td>
        <td colspan="2" th:text="${address.houseMovementReportDate}"></td>
    </tr>
    <tr>
        <th>세대주관계</th>
        <th>성명</th>
        <th>주민등록번호</th>
        <th>신고일</th>
        <th>변동사유</th>
    </tr>
    <tr th:each="relationship : ${householdCertificateRelationship}">
        <td th:text="${relationship.householdRelationshipCode}"></td>
        <td th:text="${relationship.name}"></td>
        <td th:text="${relationship.residentRegistrationNumber}"></td>
        <td th:text="${relationship.reportDate}"></td>
        <td th:text="${relationship.householdCompositionChangeReasonCode}"></td>
    </tr>
</table>
</body>
</html>
